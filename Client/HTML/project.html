 <body>
    <div class="navbar">
        <h1 class="title">Darn<span>Ban</span></h1>
        <div class="nav-links">
            <button>New Project</button>
            <button>Settings</button>
        </div>
    </div>
    <div class="boards-container">
        <div class="boards">
            {{range $board := .Boards}}
            <div class="board">
                <div class="board-head">
                    <h2>{{$board.Name}}</h2>
                </div>
                <div class="tasks">
                        {{range $task := .Tasks}}
                        <div draggable="true" class="task">
                            <h3>{{$task.Name}}</h3>
                            <p class="discription">{{$task.Description}}</p>
                            {{if eq $task.Type "Code"}}
                                <p class="type code">{{$task.Type}}</p>
                            {{else if eq $task.Type "UI/UX"}}
                                <p class="type UI">{{$task.Type}}</p>
                            {{end}}
                        </div>
                        {{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <script src="../static/js/sortable.js"></script>
 </body>
