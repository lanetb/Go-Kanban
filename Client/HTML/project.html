 <body>
    <div class="navbar">
        <h1 class="title">Darn<span>Ban</span></h1>
        <div class="nav-links">
            <button data-modal-target="#modal">New Board</button>
        </div>
    </div>
    <div class="boards-container">
        <div class="boards">
            {{range $board := .Boards}}
            <div class="board">
                <div class="board-head">
                    <h2>{{$board.Name}}</h2>
                </div>
                <div class="tasks">
                        {{range $task := .Tasks}}
                        <div draggable="true" class="task">
                            <h3>{{$task.Name}}</h3>
                            <p class="discription">{{$task.Description}}</p>
                            {{if eq $task.Type "Code"}}
                                <p class="type code">{{$task.Type}}</p>
                            {{else if eq $task.Type "UI/UX"}}
                                <p class="type UI">{{$task.Type}}</p>
                            {{end}}
                        </div>
                        {{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Board</h2>
                <button data-close-button>x</button>
            </div>
            <div class="modal-body">
                <form hx-post="/createBoard/" hx-target="#body" hx-vals='{"projectID": "{{.Project.ID}}"}'>
                    <label for="boardName">Board Name</label>
                    <input type="text" name="boardName" id="boardName" placeholder="Board Name">
                    <button type="submit">Create Board</button>
                </form>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="../static/js/modal.js"></script>
    <script src="../static/js/sortable.js"></script>
 </body>
